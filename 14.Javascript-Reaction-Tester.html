<html>
    <head>
        <title>
           Javascript-Reaction-Tester
        </title>
        
        <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave&display=swap" rel="stylesheet">
        
        <link href="https://fonts.googleapis.com/css?family=Neucha&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="style.css">
            
    </head>
        
    <body onload="makeShapeAppear()">
        <div id="gameName"><p>REACTION TESTER</p></div>
        <div class= "timeAndClicked" id="borderRight"><p>Your time is: <span id="timeTaken"></span></p></div>
        <div class="timeAndClicked"><p>You have attempted: <span id="attempts"></span></p></div>
            
        <div id="gameArea" class="clear">
            
            <div id="shape"></div>
            
        </div>
        
        
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
